<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blaster Master</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js" sync></script>

  <script src="mainMenu.js" sync></script>
  <script src="levelSelect.js" sync></script>
  <script src="tutorial.js" sync></script>
  <script src="level1_intro.js" sync></script>
  <script src="level1.js" sync></script>
  <script src="level2_intro.js" sync></script>
  <script src="level2.js" sync></script>
  <script src="level3_intro.js" sync></script>
  <script src="level3.js" sync></script>
  <script src="level4_intro.js" sync></script>
  <script src="level4.js" sync></script>
  <style type="text/css">
      body {
          margin: 0;
      }
  </style>
</head>

<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 500 },
            debug: false
        }
    },
    scene: [MainMenu, LevelSelect, Tutorial, LevelOneIntro, LevelOne, LevelTwoIntro, LevelTwo, LevelThreeIntro, LevelThree, LevelFourIntro, LevelFour]
};


var player;
var timedEvent;
var timedEvent2;
var enemyShot = true;
var enemy;
var levelKey;
var bombs;
var platforms;
var pointer;
var keys;
var score = 0;
var gameOver = false;
var scoreText;
var hp;
var hpText;
var enemyHealth;
var enemyHealthText;
var enemyBombs;
var gameOverText = '';
var youWin = false;
var youWinText = '';
var attack;
var timer;
var cursors;
var date = new Date();
var seconds;
var jumpNoise;
var bombNoise;
var hitNoise;
var keyNoise;
var winNoise;
var shotNoise;
var hasShot = false;
var progress = 1;
var errorText = '';
var selectNoise;
var errNoise;
var projectiles;
var changeAttack
var attackList;
var attackNum;
var switchNoise;
var cannonNoise;
var cannonball;
var tutorialSong;
var plat1, plat2, plat3, plat4, plat5, plat6, plat7, plat8, plat9;
var invincible;

var game = new Phaser.Game(config);

function collectKey (player, levelKey){
    levelKey.destroy();
    keyNoise.play();
    youWin = true;
}

function playerHitBomb (player, enemyBombs){
    //Reduce hp
    if (hp > 0 && !invincible){
      hp--;
      invincible = true;
      hitNoise.play();
      hpText.setText('HP: ' + hp);

      //Set Textures
      player.setTint(0xff0000);
      enemyBombs.setTexture('explosion');
      enemyBombs.setVelocity(0,0);

      this.time.addEvent({delay: 100, callback: () => enemyBombs.destroy()});
      this.time.addEvent({delay: 100, callback: () => invincible = false});
    }

    if (hp <= 0){
      hpText.setText('HP: 0');

      this.physics.pause();

      player.anims.play('turn');

      player.setTint(0xff0000);

      gameOver = true;
    }
    this.time.addEvent({delay: 100, callback: () => player.clearTint()});

}

function enemyHitBomb (enemy, bomb){

    //Reduce Enemy Health
    if (enemyHealth > 0){
      enemyHealth = enemyHealth - 1;
    }
    if (enemyHealth != null) {
      enemyHealthText.setText('Enemy Health: ' + enemyHealth);
    }

    //Set Textures
    enemy.setTint(0xff0000);
    bomb.setTexture('explosion');
    bomb.setVelocity(0,0);
    this.time.addEvent({delay: 100, callback: () => bomb.destroy()});
    bombNoise.play();

    if (enemyHealth === 0){
      winNoise.play();
      enemyHealth = null;
      enemy.setTexture('explosion');
      this.time.addEvent({delay: 1000, callback: () => enemy.destroy()});

      this.time.addEvent({delay: 1000, callback: () => player.setTint(0xff0000)});
      this.time.addEvent({delay: 1500, callback: () => player.setTint(0xffa500)});
      this.time.addEvent({delay: 2000, callback: () => player.setTint(0xffff00)});
      this.time.addEvent({delay: 2500, callback: () => player.setTint(0x00ff00)});
      this.time.addEvent({delay: 3000, callback: () => player.setTint(0x008080)});
      this.time.addEvent({delay: 3500, callback: () => player.setTint(0x7f00ff)});
      this.time.addEvent({delay: 4000, callback: () => player.clearTint()});

      levelKey = this.physics.add.sprite(100, 450, 'door');
      this.physics.add.collider(platforms, levelKey);
      this.physics.add.collider(player, levelKey, collectKey, null, this);


    }
    this.time.addEvent({delay: 200, callback: () => enemy.clearTint()});

}

function enemyHitCannon(enemy, bomb){
  //Reduce Enemy Health
  if (enemyHealth > 0){
      enemyHealth = enemyHealth - 5;
    }
  if (enemyHealth != null) {
    enemyHealthText.setText('Enemy Health: ' + enemyHealth);
  }

  //Set Textures
  enemy.setTint(0xff0000);
  bomb.setTexture('explosion');
  bomb.setVelocity(0,0);
  this.time.addEvent({delay: 100, callback: () => bomb.destroy()});
  bombNoise.play();

  if (enemyHealth <= 0){
    winNoise.play();
    enemyHealth = null;
    enemy.setTexture('explosion');
    this.time.addEvent({delay: 1000, callback: () => enemy.destroy()});

    this.time.addEvent({delay: 1000, callback: () => player.setTint(0xff0000)});
    this.time.addEvent({delay: 1500, callback: () => player.setTint(0xffa500)});
    this.time.addEvent({delay: 2000, callback: () => player.setTint(0xffff00)});
    this.time.addEvent({delay: 2500, callback: () => player.setTint(0x00ff00)});
    this.time.addEvent({delay: 3000, callback: () => player.setTint(0x008080)});
    this.time.addEvent({delay: 3500, callback: () => player.setTint(0x7f00ff)});
    this.time.addEvent({delay: 4000, callback: () => player.clearTint()});

    levelKey = this.physics.add.sprite(100, 450, 'door');
    this.physics.add.collider(platforms, levelKey);
    this.physics.add.collider(player, levelKey, collectKey, null, this);


  }
  this.time.addEvent({delay: 200, callback: () => enemy.clearTint()});
}

function bombExplode(bomb){
  bomb.setTexture('explosion');
  bomb.setVelocity(0,0);
  this.time.addEvent({delay: 100, callback: () => bomb.destroy()});
  bombNoise.play();
}

function platformBreak(player, platform){
  if (platform.body.touching.up && platform.body.friction.x == 100){
    platform.body.setFrictionX(0);
    //!-- platform.setTexture('platform is gonna break!'); -->

    this.time.addEvent({delay: 5000, callback: () => platform.body.enable = false});
    //<!-- this.time.addEvent({delay: 5000, callback: () => platform.setTexture('platform is broken')}); -->

    this.time.addEvent({delay: 10000, callback: () => platform.body.enable = true});
    this.time.addEvent({delay: 10000, callback: () => platform.body.setFrictionX(100)});
    //<!-- this.time.addEvent({delay: 10000, callback: () => platform.setTexture('platform is back to normal')}); -->


  }

}


</script>

</body>

</html>
